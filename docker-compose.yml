version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: adfinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adfinder
      POSTGRES_PASSWORD: adfinder_password
      POSTGRES_DB: adfinder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: adfinder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: adfinder-api
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://adfinder:adfinder_password@postgres:5432/adfinder
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"

volumes:
  postgres_data:
  redis_data:
